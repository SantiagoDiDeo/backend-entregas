<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="publicport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 7</title>

  <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- JavaScript Bundle with Popper -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/templates.js"></script>
  <script defer src="js/main.js"></script>
</head>

<body>
  <ul class="nav justify-content-center container">
    <li class="nav-item">
      <a class="nav-link" href="/">Inicio</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href=#tableProducts >Productos</a>
    </li>
  </ul>

  <div id="admin"></div>

   <br>
   <br id="tableProducts">
   
   <div class="container">
    <div class="alert alert-secondary text-center" role="alert">
      Productos
    </div>
  </div>
  
  <div class="container">
    <div class="row d-flex justify-content-center" id="productos"></div>
  </div>
  
  <br>
 
  <div class="container">
    <div class="alert alert-secondary text-center" role="alert">
      Carritos
    </div>
  </div>
  
  <div class="container">
    <div class="row d-flex justify-content-center" id="carritos"></div>
  </div>


  <br>
 
  <div class="container">
    <div class="alert alert-secondary text-center" role="alert">
      Actualizaciones de carrito
    </div>
  </div>

  <div class="container">

    <div id= "" class="row d-flex justify-content-center">
      <div class="col">
        <button id="newCartBtn" type="" class="btn btn-secondary">Crear carrito nuevo</button> 
      </div>
    </div>
    
    <br>

    <div id= "" class="row d-flex justify-content-center">
      <div class="col">      
        <input type="text" class="form-control" id="idProdNew" aria-describedby="idProd">
        <div id="idProd" class="form-text">ID de producto</div>
      </div>
      <div class="col">      
        <input type="text" class="form-control" id="idProdCartNew"  aria-describedby="idCart">
        <div id="idCart" class="form-text">ID de carrito</div>
      </div>
      <div class="col">
        <button id="newItemCartBtn" type="" class="btn btn-secondary">Agregar producto</button> 
      </div>
    </div>

    <div id= "" class="row d-flex justify-content-center ">
      <div class="col">      
        <input type="text" class="form-control" id="idProdDel" aria-describedby="idProdDelete">
        <div id="idProdDelete" class="form-text">ID producto</div>
      </div>
      <div class="col">      
        <input type="text" class="form-control" id="idProdCartDel" aria-describedby="idCartDelete">
        <div id="idCartDelete" class="form-text">ID del carrito</div>
      </div>
      <div class="col">
        <button id="deleteItemCartBtn" type="" class="btn btn-secondary">Borrar producto</button> 
      </div>
    </div>

    <br>

    <div id= "" class="row d-flex justify-content-center">
      <div class="col">      
        <input type="text" class="form-control" id="idCartList" aria-describedby="idCart">
        <div id="idCart" class="form-text">ID de carrito</div>
      </div>
      <div class="col">
        <button id="listItemCartBtn" type="" class="btn btn-secondary">Ver carrito</button> 
      </div>
    </div>
    <div id="itemCartList" class="row"></div>

    <br>

    <div id= "" class="row d-flex justify-content-center ">
      <div class="col">      
        <input type="text" class="form-control" id="idCartDel" aria-describedby="idDelete">
        <div id="idDelete" class="form-text">ID de carrito</div>
      </div>
      <div class="col">
        <button id="deleteCartBtn" type="" class="btn btn-secondary">Borrar carrito</button> 
      </div>
    </div>
    
    <br>

    

  </div>
  
</body>
</html>
